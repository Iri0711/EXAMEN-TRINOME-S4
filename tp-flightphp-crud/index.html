    <script>
        let chartInstance = null;

    // Initialisation au chargement
    window.addEventListener('DOMContentLoaded', () => {
        const dat = {
            debut: "2023-01-01", 
            fin: "2023-12-30"
        };
        
        const queryString = new URLSearchParams(dat).toString();
        
        ajax('GET', `/interetsParMois?${queryString}`, null, (response) => {
            if (response?.success && response?.data?.length) {
                const mois = response.data.map(item => item.Mois);
                const interets = response.data.map(item => parseFloat(item.Interet));
                
                // Création de la table des intérêts par mois
                const tableContent = document.querySelector('#tableInteret .table-content tbody');
                tableContent.innerHTML = ''; // Vider le contenu existant
                
                // Mise à jour des en-têtes de colonne
                const tableHeader = document.querySelector('#tableInteret thead tr');
                tableHeader.innerHTML = `
                    <th>Mois</th>
                    <th>Intérêts</th>
                `;
                
                // Remplissage des données
                response.data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${mois[index]}</td>
                        <td>${interets[index].toFixed(2)}</td>
                    `;
                    tableContent.appendChild(row);
                });
                
                // Création de la courbe après la table
                createCourbe('myChart', 'Interets', 1000, interets, mois);
            } else {
                console.error("Données manquantes", response);
                
                // Afficher un message dans la table
                const tableContent = document.querySelector('#tableInteret .table-content tbody');
                tableContent.innerHTML = '<tr><td colspan="2" style="text-align: center;">Aucune donnée disponible</td></tr>';
                
                // Créer un graphique vide
                createCourbe('myChart', 'Ventes', 1000, [], []);
            }
        }, (error) => {
            console.error("Erreur:", error);
            
            // Afficher une erreur dans la table
            const tableContent = document.querySelector('#tableInteret .table-content tbody');
            tableContent.innerHTML = '<tr><td colspan="2" style="text-align: center;">Erreur de chargement des données</td></tr>';
            
            // Créer un graphique d'erreur
            createCourbe('myChart', 'Erreur', 1000, [], []);
        });
    });

        document.getElementById("interetFiltre").addEventListener("submit", function(event) {
    event.preventDefault();
    
    // 1. Récupération propre des données du formulaire
    const formData = new FormData(this);
    const params = {
        debut: formData.get('debut'), 
        fin: formData.get('fin')
    };

    // 2. Validation des dates
    if (!params.debut || !params.fin) {
        alert("Veuillez sélectionner une période valide");
        return;
    }

    // 3. Construction de l'URL
    const queryString = new URLSearchParams(params).toString();

    // 4. Appel AJAX
    ajax('GET', `/interetsParMois?${queryString}`, null, (data) => {
        if (data?.success && data?.data) {
            // Transformation des données
            const mois = data.data.map(item => item.Mois);
            const interets = data.data.map(item => parseFloat(item.Interet) || 0);
            
            // Création du tableau avant la courbe
            const tableContainer = document.getElementById('tableInteret');
            
            // Mise à jour du titre
            tableContainer.querySelector('.title span').textContent = "Intérêts par mois";
            
            // Mise à jour des en-têtes
            const thead = tableContainer.querySelector('thead tr');
            thead.innerHTML = `
                <th>Mois</th>
                <th>Montant des intérêts</th>
            `;
            
            // Remplissage des données
            const tbody = tableContainer.querySelector('tbody');
            tbody.innerHTML = ''; // Vider le contenu existant
            
            data.data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${mois[index]}</td>
                    <td>${interets[index].toLocaleString('fr-FR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                `;
                tbody.appendChild(row);
            });
            
            // Création de la courbe après le tableau
            createCourbe('myChart', 'Vente', 1000, interets, mois);
        } else {
            const errorMsg = data?.message || "Format de réponse inattendu";
            
            // Afficher l'erreur dans le tableau
            const tbody = document.querySelector('#tableInteret tbody');
            tbody.innerHTML = `<tr><td colspan="2" style="text-align: center;">${errorMsg}</td></tr>`;
            
            alert(`Erreur: ${errorMsg}\n${JSON.stringify(data, null, 2)}`);
        }
    }, (error) => {
        console.error("Erreur:", error);
        
        // Afficher l'erreur dans le tableau
        const tbody = document.querySelector('#tableInteret tbody');
        tbody.innerHTML = `<tr><td colspan="2" style="text-align: center;">Erreur de chargement: ${error.statusText || error.message}</td></tr>`;
        
        alert(`Échec de la requête: ${error.statusText || error.message}`);
    });
});
        function createCourbe(id, titre, max, data, labels) {
            const canvas = document.getElementById(id);
            if (!canvas) {
                console.error("Canvas non trouvé:", id);
                return;
            }

            // Détruire l'ancien graphique
            if (chartInstance) {
                chartInstance.destroy();
            }

            // Créer le nouveau graphique
            const ctx = canvas.getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: titre,
                        data: data,
                        fill: true,
                        borderColor: '#3AB7D9',
                        backgroundColor: 'rgba(58, 183, 217, 0.2)',
                        tension: 0.4,
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            suggestedMax: max,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }
