<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Établissements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestion des Établissements</h1>
        <a href="index.html">Retour à l'accueil</a>
        <h2>Ajouter/Modifier un Établissement</h2>
        <form id="etablissement-form">
            <input type="hidden" id="etablissement-id">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" required>
            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" required>
            <label for="ville">Ville :</label>
            <input type="text" id="ville" required>
            <label for="code_postal">Code Postal :</label>
            <input type="text" id="code_postal" required>
            <button type="submit">Enregistrer</button>
        </form>
        <h2>Liste des Établissements</h2>
        <table id="etablissement-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Adresse</th>
                    <th>Ville</th>
                    <th>Code Postal</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
