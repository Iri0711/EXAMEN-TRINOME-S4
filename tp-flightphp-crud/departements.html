<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/formes.css">
    <link rel="stylesheet" href="assets/css/carte.css">
    <link rel="stylesheet" href="assets/css/tables.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="menu">
            <div class="logo"><img src="assets/images/Flux_Dev_A_modern_highcontrast_transparent_background_logo_des_2-removebg-preview.png" alt="Logo Banque"></div>
            <nav>
                <ul>
                    <li>
                        <button class="dropdown-btn">Dashboard</button>
                        <ul class="dropdown-content">
                            <li><a href="index.html">Interets</a></li>
                        </ul>
                    </li>
                    <li>
                        <button class="dropdown-btn">Finance</button>
                        <ul class="dropdown-content">
                            <li><a href="demandes.html">Fonds</a></li>
                            <li><a href="demandes.html">Prets</a></li>
                        </ul>
                    </li>
                    <li>
                        <button class="dropdown-btn">Crud</button>
                        <ul class="dropdown-content">
                            <li><a href="users.html">User</a></li>
                            <li><a href="departements.html">Département</a></li>
                            <li><a href="etablissements.html">Etablissement</a></li>
                            <li><a href="typeprets.html">Type de pret</a></li>
                            <li><a href="clients.html">Client</a></li>
                            <li><a href="employes.html">Employe</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="full table">
                <div class="full search">
                    <div class="title">
                        <span>Liste des départements</span>
                    </div>
                    <div class="input">
                        <a onclick="myModal()" class="validate">Ajouter</a>
                    </div>
                </div> 
                <div class="full table-content">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Désignation</th>
                                <th>Autorisé</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les données seront chargées ici par JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="table-footer"></div>
                
                <div class="form" id="form">
                    <a onclick="fermer()" class="close"><img src="assets/images/close_100dp_000000_FILL0_wght400_GRAD0_opsz48.png" alt="Fermer"></a>
                    <div class="formulaire">
                        <div class="formulaire-header" id="form-title">
                            Formulaire d'ajout de département
                        </div>
                        <div class="formulaire-content">
                            <div class="element">
                                <input type="text" name="designation" id="designation" placeholder=" " required>
                                <label for="designation">Désignation</label>
                            </div>
                            <div class="element">
                                <input type="number" name="autorise" min="0" max="1" id="autorise" placeholder=" " required>
                                <label for="autorise">Autorisé (0 ou 1)</label>
                            </div>
                        </div>
                        <div class="formulaire-footer">
                            <button type="button" class="btn-submit validate" onclick="submitForm()">Valider</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/ajax.js"></script>
    <script>
        
        // Variable globale pour stocker l'ID du département en cours de modification
        var currentDeptId = -1;

        // Charger les données au démarrage
        window.addEventListener('DOMContentLoaded', () => {
            loadDepartments();
        });

        // Fonction pour charger les départements
        function loadDepartments() {
            ajax('GET', '/departements', null, (response) => {
                if (response?.success && response?.data?.length) {
                    createDepartmentsTable(response.data);
                    setupActionButtons();
                } else {
                    displayTableMessage('Aucun département trouvé');
                }
            }, (error) => {
                console.error("Erreur:", error);
                displayTableMessage('Erreur de chargement des données');
            });
        }

        // Fonction pour créer le tableau des départements
        function createDepartmentsTable(departmentsData) {
            const tableContent = document.querySelector('.full.table-content tbody');
            tableContent.innerHTML = '';
            
            departmentsData.forEach((dept) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${dept.id || ''}</td>
                    <td>${dept.designation || ''}</td>
                    <td>${dept.autorise === 1 ? 'Oui' : 'Non'}</td>
                    <td>
                        <a href="#" class="modify">Modifier</a>
                        <a href="#" class="delete">Supprimer</a>
                    </td>
                `;
                tableContent.appendChild(row);
            });
        }

        // Fonction pour afficher un message dans le tableau
        function displayTableMessage(message) {
            const tableContent = document.querySelector('.full.table-content tbody');
            tableContent.innerHTML = `<tr><td colspan="4" style="text-align: center;">${message}</td></tr>`;
        }

        // Fonction pour configurer les boutons d'action
        function setupActionButtons() {
            document.querySelectorAll('.modify').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const row = e.target.closest('tr');
                    fillFormWithDepartmentData(row);
                    myModal();
                });
            });
            
            document.querySelectorAll('.delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if(confirm("Voulez-vous vraiment supprimer ce département ?")) {
                        const deptId = e.target.closest('tr').cells[0].textContent;
                        deleteDepartment(deptId);
                    }
                });
            });
        }

        // Fonction pour remplir le formulaire avec les données d'un département
        function fillFormWithDepartmentData(row) {
            currentDeptId = row.cells[0].textContent;
            document.getElementById('designation').value = row.cells[1].textContent;
            document.getElementById('autorise').value = row.cells[2].textContent === 'Oui' ? 1 : 0;
            
            // Changer le titre du formulaire
            document.getElementById('form-title').textContent = "Modification de département";
        }

        // Fonction pour supprimer un département
        function deleteDepartment(deptId) {
            ajax('DELETE', `/departements/${deptId}`, null, (response) => {
                if(response.success) {
                    alert("Département supprimé avec succès");
                    loadDepartments();
                } else {
                    alert("Erreur lors de la suppression");
                }
            });
        }

        // Fonction pour soumettre le formulaire
        function submitForm() {
            const designation = document.getElementById('designation').value;
            const autorise = document.getElementById('autorise').value;
            
            if (!designation || autorise === '') {
                alert('Veuillez remplir tous les champs obligatoires');
                return;
            }

            if (currentDeptId === -1) {

                ajax('POST', '/departements', {designation:designation, autorise:autorise}, (response) => {
                  
                    if (response?.success) {
                        alert(response?.message);
                        loadDepartments();
                        fermer();
                    } else {
                        alert("Erreur lors de l'ajout");
                    }
                });
            } else {
                // Modification d'un département existant
                alert("eto");
                ajax('PUT', `/departements/${currentDeptId}`, {designation:designation, autorise:autorise}, (response) => {
                    alert("tsa tonga");
                    if (response?.success) {
                        alert(response?.message);
                        loadDepartments();
                        fermer();
                    } else {
                        alert("Erreur lors de la modification");
                    }
                });
            }
        }

        // Fonction pour ouvrir le modal
        function myModal() {
            // Réinitialiser le formulaire
            
            
            
            var form = document.getElementById("form");
           
            form.style.display = "flex";
        };
        
        // Fonction pour fermer le modal
        function fermer() {
            var form = document.getElementById("form");
            form.style.display = "none";
            currentDeptId = -1; // Réinitialiser l'ID
        };
    </script>
    <script src="assets/js/admin_index.js"></script>
    <script src="assets/js/formes.js"></script>
</body>
</html>
