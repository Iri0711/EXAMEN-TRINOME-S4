<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Utilisateurs</title>
</head>
<body>
    <h1>Gestion des Utilisateurs</h1>
    <a href="/">Retour à l'accueil</a>
    <h2>Ajouter/Modifier un Utilisateur</h2>
    <form>
        <label>Nom :</label><input type="text" name="nom"><br>
        <label>Prénom :</label><input type="text" name="prenom"><br>
        <label>Contact :</label><input type="text" name="contact"><br>
        <label>Email :</label><input type="email" name="email"><br>
        <label>Mot de passe :</label><input type="password" name="mdp"><br>
        <button type="submit">Enregistrer</button>
    </form>
    <h2>Liste des Utilisateurs</h2>
    <table>
        <tr>
            <th>ID</th><th>Nom</th><th>Prénom</th><th>Contact</th><th>Email</th><th>Mot de passe</th><th>Actions</th>
        </tr>
    </table>
</body>
</html>
