<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Clients</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Gestion des Clients</h1>
        <a href="/" class="text-white underline">Retour Ã  l'accueil</a>
    </header>
    <main class="container mx-auto p-6">
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Ajouter/Modifier un Client</h2>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="mb-4">
                    <label for="userId" class="block text-sm font-medium text-gray-700">ID Utilisateur :</label>
                    <input type="text" id="userId" class="mt-1 p-2 border rounded w-full" required>
                </div>
                <button onclick="saveClient()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enregistrer</button>
            </div>
        </section>
        <section>
            <h2 class="text-xl font-semibold mb-4">Liste des Clients</h2>
            <table id="clientsTable" class="min-w-full bg-white rounded-lg shadow">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 text-left">ID</th>
                        <th class="p-2 text-left">ID Utilisateur</th>
                        <th class="p-2 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody"></tbody>
            </table>
        </section>
    </main>
    <script>
        let clients = [
            { id: 1, userId: "U001" },
            { id: 2, userId: "U002" }
        ];

        function loadClients() {
            const tableBody = document.getElementById('clientsTableBody');
            tableBody.innerHTML = '';
            clients.forEach(client => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="p-2">${client.id}</td>
                    <td class="p-2">${client.userId}</td>
                    <td class="p-2">
                        <button onclick="editClient(${client.id})" class="bg-yellow-500 text-white px-2 py-1 rounded">Modifier</button>
                        <button onclick="deleteClient(${client.id})" class="bg-red-500 text-white px-2 py-1 rounded">Supprimer</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function saveClient() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Veuillez entrer un ID Utilisateur.');
                return;
            }
            const existingClient = clients.find(client => client.userId === userId);
            if (existingClient) {
                existingClient.userId = userId;
            } else {
                const newClient = {
                    id: clients.length ? Math.max(...clients.map(c => c.id)) + 1 : 1,
                    userId
                };
                clients.push(newClient);
            }
            document.getElementById('userId').value = '';
            loadClients();
        }

        function editClient(id) {
            const client = clients.find(c => c.id === id);
            if (client) {
                document.getElementById('userId').value = client.userId;
            }
        }

        function deleteClient(id) {
            clients = clients.filter(c => c.id !== id);
            loadClients();
        }

        window.onload = loadClients;
    </script>
</body>
</html>
