<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Clients</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100 font-sans">
    <aside class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out" id="sidebar">
        <h2 class="text-2xl font-bold text-center">Menu</h2>
        <nav>
            <a href="/departements" class="block py-2.5 px-4 rounded hover:bg-gray-700">Départements</a>
            <a href="/etablissements" class="block py-2.5 px-4 rounded hover:bg-gray-700">Établissements</a>
            <a href="/prets" class="block py-2.5 px-4 rounded hover:bg-gray-700">Types de Prêts</a>
            <a href="/utilisateurs" class="block py-2.5 px-4 rounded hover:bg-gray-700">Utilisateurs</a>
            <a href="/clients" class="block py-2.5 px-4 rounded hover:bg-gray-700">Clients</a>
            <a href="/employes" class="block py-2.5 px-4 rounded hover:bg-gray-700">Employés</a>
            <a href="/interets" class="block py-2.5 px-4 rounded hover:bg-gray-700">Intérêts</a>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Gérer les Clients</h1>
            <div class="flex space-x-4">
                <input type="text" placeholder="Search..." class="border rounded px-2 py-1">
                <div class="flex items-center space-x-2">
                    <img src="https://via.placeholder.com/30" alt="User" class="rounded-full">
                    <span>User</span>
                </div>
                <button class="bg-green-500 text-white px-4 py-1 rounded">Share</button>
                <button class="bg-gray-500 text-white px-4 py-1 rounded">Reset Data</button>
            </div>
        </header>

        <main class="p-6 flex-1 overflow-auto">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Ajouter/Modifier un Client</h2>
                <form id="clientForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700">ID Utilisateur :</label>
                        <input type="text" name="user_id" class="w-full border rounded px-3 py-2 mt-1">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enregistrer</button>
                </form>
            </div>

            <div class="mt-6 bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Liste des Clients</h2>
                <table class="w-full mt-2">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2 text-left">ID</th>
                            <th class="p-2 text-left">ID Utilisateur</th>
                            <th class="p-2 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clientsTable"></tbody>
                </table>
            </div>
        </main>

        <footer class="bg-gray-800 text-white text-center py-2">
            <p>© 2023 Plateforme de Gestion. Tous droits réservés.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            document.querySelector('body').addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && window.innerWidth < 768) {
                    sidebar.classList.add('-translate-x-full');
                }
            });
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('-translate-x-full');
                    }
                });
            });

            const form = document.getElementById('clientForm');
            const table = document.getElementById('clientsTable');

            async function fetchClients() {
                try {
                    const response = await fetch('/api/clients');
                    const clients = await response.json();
                    table.innerHTML = '';
                    clients.forEach(client => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="p-2 border">${client.id || 'N/A'}</td>
                            <td class="p-2 border">${client.user_id || 'N/A'}</td>
                            <td class="p-2 border">
                                <button class="bg-yellow-500 text-white px-2 py-1 rounded mr-2 edit-btn" data-id="${client.id}">Edit</button>
                                <button class="bg-red-500 text-white px-2 py-1 rounded delete-btn" data-id="${client.id}">Delete</button>
                            </td>
                        `;
                        table.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error fetching clients:', error);
                    table.innerHTML = '<tr><td colspan="3">Erreur lors du chargement des données.</td></tr>';
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userId = form.querySelector('input[name="user_id"]').value;
                const method = form.dataset.id ? 'PUT' : 'POST';
                const url = form.dataset.id ? `/api/clients/${form.dataset.id}` : '/api/clients';
                try {
                    const response = await fetch(url, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: userId })
                    });
                    if (response.ok) {
                        fetchClients();
                        form.reset();
                        delete form.dataset.id;
                    }
                } catch (error) {
                    console.error('Error saving client:', error);
                }
            });

            table.addEventListener('click', async (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    const id = e.target.dataset.id;
                    const response = await fetch(`/api/clients/${id}`);
                    const client = await response.json();
                    form.querySelector('input[name="user_id"]').value = client.user_id;
                    form.dataset.id = id;
                } else if (e.target.classList.contains('delete-btn')) {
                    const id = e.target.dataset.id;
                    if (confirm('Êtes-vous sûr de vouloir supprimer ce client ?')) {
                        await fetch(`/api/clients/${id}`, { method: 'DELETE' });
                        fetchClients();
                    }
                }
            });

            fetchClients();
        });
    </script>
</body>
</html>
