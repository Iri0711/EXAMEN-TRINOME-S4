<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Établissements</title>
</head>
<body>
    <h1>Gestion des Établissements</h1>
    <a href="/">Retour à l'accueil</a>
    <h2>Ajouter/Modifier un Établissement</h2>
    <form>
        <label>Nom :</label><input type="text" name="nom"><br>
        <label>Adresse :</label><input type="text" name="adresse"><br>
        <label>Ville :</label><input type="text" name="ville"><br>
        <label>Code Postal :</label><input type="text" name="code_postal"><br>
        <button type="submit">Enregistrer</button>
    </form>
    <h2>Liste des Établissements</h2>
    <table>
        <tr>
            <th>ID</th><th>Nom</th><th>Adresse</th><th>Ville</th><th>Code Postal</th><th>Actions</th>
        </tr>
    </table>
</body>
</html>
