<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Prêts</title>
</head>
<body>
    <h1>Gestion des Prêts</h1>
    <a href="/">Retour à l'accueil</a>
    <h2>Ajouter/Modifier un Prêt</h2>
    <form>
        <label>ID Client :</label><input type="text" name="id_client"><br>
        <label>ID Établissement :</label><input type="text" name="id_etab"><br>
        <label>ID Type de Prêt :</label><input type="text" name="id_pret_type"><br>
        <label>Montant :</label><input type="text" name="montant"><br>
        <label>Date :</label><input type="date" name="date"><br>
        <button type="submit">Enregistrer</button>
    </form>
    <h2>Liste des Prêts</h2>
    <table>
        <tr>
            <th>ID</th><th>ID Client</th><th>ID Établissement</th><th>ID Type de Prêt</th><th>Montant</th><th>Date</th><th>Actions</th>
        </tr>
    </table>
</body>
</html>
