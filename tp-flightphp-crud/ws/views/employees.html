<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Gestion des Employés</title>
</head>
<body>
    <h1>Gestion des Employés</h1>
    <a href="/">Retour à l'accueil</a>

        <label>ID Utilisateur :</label><input type="text" name="id_user"><br>

        <tr>
            <th>ID</th><th>ID Utilisateur</th><th>ID Département</th><th>Actions</th>
        </tr>
    </table>
