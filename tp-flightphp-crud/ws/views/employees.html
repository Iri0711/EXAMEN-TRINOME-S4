<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Employés</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Gestion des Employés</h1>
        <a href="/" class="text-white underline">Retour à l'accueil</a>
    </header>
    <main class="container mx-auto p-6">
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Ajouter/Modifier un Employé</h2>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="mb-4">
                    <label for="userId" class="block text-sm font-medium text-gray-700">ID Utilisateur :</label>
                    <input type="text" id="userId" class="mt-1 p-2 border rounded w-full" required>
                </div>
                <div class="mb-4">
                    <label for="departmentId" class="block text-sm font-medium text-gray-700">ID Département :</label>
                    <input type="text" id="departmentId" class="mt-1 p-2 border rounded w-full" required>
                </div>
                <button onclick="saveEmployee()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enregistrer</button>
            </div>
        </section>
        <section>
            <h2 class="text-xl font-semibold mb-4">Liste des Employés</h2>
            <table id="employeesTable" class="min-w-full bg-white rounded-lg shadow">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 text-left">ID</th>
                        <th class="p-2 text-left">ID Utilisateur</th>
                        <th class="p-2 text-left">ID Département</th>
                        <th class="p-2 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="employeesTableBody"></tbody>
            </table>
        </section>
    </main>
    <script>
        let employees = [
            { id: 1, userId: "U001", departmentId: "D001" },
            { id: 2, userId: "U002", departmentId: "D002" }
        ];

        function loadEmployees() {
            const tableBody = document.getElementById('employeesTableBody');
            tableBody.innerHTML = '';
            employees.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="p-2">${employee.id}</td>
                    <td class="p-2">${employee.userId}</td>
                    <td class="p-2">${employee.departmentId}</td>
                    <td class="p-2">
                        <button onclick="editEmployee(${employee.id})" class="bg-yellow-500 text-white px-2 py-1 rounded">Modifier</button>
                        <button onclick="deleteEmployee(${employee.id})" class="bg-red-500 text-white px-2 py-1 rounded">Supprimer</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function saveEmployee() {
            const userId = document.getElementById('userId').value;
            const departmentId = document.getElementById('departmentId').value;
            if (!userId || !departmentId) {
                alert('Veuillez remplir tous les champs.');
                return;
            }
            const existingEmployee = employees.find(emp => emp.userId === userId);
            if (existingEmployee) {
                existingEmployee.userId = userId;
                existingEmployee.departmentId = departmentId;
            } else {
                const newEmployee = {
                    id: employees.length ? Math.max(...employees.map(e => e.id)) + 1 : 1,
                    userId,
                    departmentId
                };
                employees.push(newEmployee);
            }
            document.getElementById('userId').value = '';
            document.getElementById('departmentId').value = '';
            loadEmployees();
        }

        function editEmployee(id) {
            const employee = employees.find(e => e.id === id);
            if (employee) {
                document.getElementById('userId').value = employee.userId;
                document.getElementById('departmentId').value = employee.departmentId;
            }
        }

        function deleteEmployee(id) {
            employees = employees.filter(e => e.id !== id);
            loadEmployees();
        }

        window.onload = loadEmployees;
    </script>
</body>
</html>
