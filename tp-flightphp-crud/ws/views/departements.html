<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Départements</title>
</head>
<body>
    <h1>Gestion des Départements</h1>
    <a href="/">Retour à l'accueil</a>
    <h2>Ajouter/Modifier un Département</h2>
    <form>
        <label>Nom :</label><input type="text" name="nom"><br>
        <label>Description :</label><input type="text" name="description"><br>
        <label>Responsable :</label><input type="text" name="responsable"><br>
        <button type="submit">Enregistrer</button>
    </form>
    <h2>Liste des Départements</h2>
    <table>
        <tr>
            <th>ID</th><th>Nom</th><th>Description</th><th>Responsable</th><th>Actions</th>
        </tr>
    </table>
</body>
</html>
