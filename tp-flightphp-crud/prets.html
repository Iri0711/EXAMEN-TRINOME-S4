<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Prêts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestion des Prêts</h1>
        <a href="index.html">Retour à l'accueil</a>
        <h2>Ajouter/Modifier un Prêt</h2>
        <form id="pret-form">
            <input type="hidden" id="pret-id">
            <label for="etudiant_id">ID Étudiant :</label>
            <input type="number" id="etudiant_id" required>
            <label for="materiel">Matériel :</label>
            <input type="text" id="materiel" required>
            <label for="date_pret">Date de Prêt :</label>
            <input type="date" id="date_pret" required>
            <label for="date_retour">Date de Retour :</label>
            <input type="date" id="date_retour" required>
            <button type="submit">Enregistrer</button>
        </form>
        <h2>Liste des Prêts</h2>
        <table id="pret-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Étudiant</th>
                    <th>Matériel</th>
                    <th>Date de Prêt</th>
                    <th>Date de Retour</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
